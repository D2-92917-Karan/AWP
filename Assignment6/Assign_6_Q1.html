<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="header">Date & Greeting Web Page</div>
    <div id="to_date">Today is Friday,21 March 2025,</div>
    <div id="welcome">Welcome, and Good Morning to you.</div>
    <div id="year">Number of days till end of year:285</div>

    <script>
    const now = new Date();

    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    const dayName = days[now.getDay()];
    const day = now.getDate();
    const monthName = months[now.getMonth()];
    const year = now.getFullYear();
    const dateStr = `Today is ${dayName},${day} ${monthName} ${year},`;

    document.getElementById("to_date").textContent = dateStr;

    const hour = now.getHours();
    let greeting = "Good Morning";
    if (hour >= 12 && hour < 17) {
        greeting = "Good Afternoon";
    } else if (hour >= 17 || hour < 5) {
        greeting = "Good Evening";
    }
    document.getElementById("welcome").textContent = `Welcome, and ${greeting} to you.`;

    const endOfYear = new Date(year, 11, 31);
    const diffTime = endOfYear - now;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("year").textContent = `Number of days till end of year:${diffDays}`;
    </script>
</body>
</html>
